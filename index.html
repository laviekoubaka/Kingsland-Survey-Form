<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kingsland Survey Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Kingsland Survey Form</h1>

		<!-- Create Form -->
		<form action="" id="form">
			<!-- details -->
			<div class="form-control">
				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Enter your name" />
			</div>
			<div class="form-control">
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="Enter your email" />
			</div>
			<div class="form-control">
				<label for="age">Age</label>
				<input type="text" id="age" placeholder="Enter your age" />
			</div>
			<!-- Dropdown list -->
			<div class="form-control">
				<label for="status">Which option best describes you?</label>
				<select name="status" id="status">
					<option value="student">Student</option>
					<option value="intern">Intern</option>
					<option value="professional">Professional</option>
					<option value="other">Other</option>
				</select>
			</div>
			<!-- radio buttons -->
			<div class="form-control">
				<label>Would you recommend Kingsland to a friend?</label>
				<label
					><input
						type="radio"
						name="recommendation"
						id=""
					/>Yes</label
				>
				<label>
					<input type="radio" name="recommendation" id="" />No
				</label>
				<label>
					<input type="radio" name="recommendation" id="" />Maybe
				</label>
			</div>
			<!-- Checkboxes -->
			<div class="form-control">
				<label
					>Languages and Frameworks known
					<small>(Check all that apply):</small></label
				>
				<label class="checkbox">
					<input type="checkbox" name="lang" />C
				</label>
				<label> <input type="checkbox" name="lang" />C++ </label>
				<label> <input type="checkbox" name="lang" />C# </label>
				<label> <input type="checkbox" name="lang" />Python </label>
				<label> <input type="checkbox" name="lang" />Java </label>
				<label> <input type="checkbox" name="lang" />JavaScript </label>
				<label> <input type="checkbox" name="lang" />Angular </label>
				<label> <input type="checkbox" name="lang" />React </label>
				<label> <input type="checkbox" name="lang" />Django </label>
				<label> <input type="checkbox" name="lang" />Spring </label>
				<!-- Suggestion box -->
				<div class="form-control">
					<label for="suggestion">Any suggestion or comments</label>

					<label>
						<textarea
							name="suggestion"
							id="suggestion"
							placeholder="Enter your comments or suggestion here"
						></textarea>
					</label>
				</div>
				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
